apiVersion: elbv2.services.k8s.aws/v1alpha1
kind: Rule
metadata:
  name: $RULE_NAME
spec:
  priority: 300
  listenerARN: $LISTENER_ARN
  actions:
    - forwardConfig:
        targetGroups:
          - targetGroupRef:
              from:
                name: $TARGET_GROUP_NAME
            weight: 1
      type: forward
  conditions:
  - field: http-request-method
    httpRequestMethodConfig:
      values:
      - GET
      - POST